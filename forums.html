<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Alter Luminar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Daftar Forum</h1>
        <a href="index.html" class="btn">Kembali ke Beranda</a>
        <a href="upload.html" class="btn">Buat Forum Baru</a>
    </header>

    <section id="forum-list" class="forum-list"></section>

    <!-- Tambahkan Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <script>
        // Konfigurasi Firebase (GANTI DENGAN KONFIGURASI ANDA)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Ambil data dari Firebase
        const forumList = document.getElementById("forum-list");
        database.ref("forums").on("value", (snapshot) => {
            forumList.innerHTML = "";
            snapshot.forEach((childSnapshot) => {
                let forum = childSnapshot.val();
                let forumItem = document.createElement("div");
                forumItem.classList.add("forum-item");
                forumItem.innerHTML = `
                    <h2>${forum.title}</h2>
                    <p><small>${forum.date}</small></p>
                    <p>${forum.text}</p>
                `;
                forumList.appendChild(forumItem);
            });
        });
    </script>

</body>
</html>
