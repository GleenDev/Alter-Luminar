        $file = "forum_posts.txt";
        if (file_exists($file)) {
            $forums = file($file, FILE_IGNORE_NEW_LINES);
            foreach ($forums as $forum) {
                list($date, $title, $text) = explode(" | ", $forum);
                echo "<div class='forum-item'>";
                echo "<h2>$title</h2>";
                echo "<p><small>$date</small></p>";
                echo "<p>$text</p>";
                echo "</div>";
            }
        } else {
            echo "<p>Belum ada forum yang dibuat.</p>";
        }
