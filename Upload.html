<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alter Luminar</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Forum Alter Luminar</h1>
        <p>Unggah forum, foto, video, atau file lainnya</p>
        <a href="index.html" class="btn">Kembali ke Beranda</a>
    </header>

    <!-- Form Upload -->
    <section class="upload-container">
        <form id="uploadForm">
            <label for="forumText">Tulis Forum:</label>
            <textarea id="forumText" placeholder="Tulis sesuatu..." required></textarea>

            <label for="fileUpload">Unggah File:</label>
            <input type="file" id="fileUpload" required>

            <button type="submit" class="btn">Unggah</button>
            <p id="uploadStatus"></p>
        </form>
    </section>

</body>
              </html>
