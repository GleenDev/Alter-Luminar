<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alter Luminar</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <header>
        <h1>Forum Alter Luminar</h1>
        <p>Unggah forum, foto, video, atau file lainnya (maks. 100MB)</p>
        <a href="index.html" class="btn">Kembali ke Beranda</a>
    </header>

    <section class="upload-container">
        <form id="uploadForm" action="upload.php" method="POST" enctype="multipart/form-data">
            <label for="forumText">Tulis Forum:</label>
            <textarea name="forumText" id="forumText" placeholder="Tulis sesuatu..." required></textarea>

            <label>Unggah File:</label>
            <div id="dropZone" class="drop-zone">
                <p>Seret & lepas file di sini atau klik untuk memilih</p>
                <input type="file" name="fileUpload" id="fileUpload" hidden>
            </div>

            <div id="previewContainer">
                <img id="previewImage" src="" alt="Preview" style="display:none;">
            </div>

            <progress id="progressBar" value="0" max="100" style="display: none;"></progress>

            <button type="submit" class="btn">Unggah</button>
            <p id="uploadStatus"></p>
        </form>
    </section>

</body>
</html>
